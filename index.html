<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var avatar = null;
var forward = false;
var backward = false;
var left = false;
var right = false;
var rotateLeft = false;
var rotateRight = false;
var speed = 1; // Vitesse de déplacement de l'avatar
var rotationSpeed = 0.1; // Vitesse de rotation, ajustable selon vos préférences


var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);
    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    
    
    // Our built-in 'ground' shape.
    var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);
    const groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
    ground.material = groundMaterial;
    let groundTexture = new BABYLON.Texture(Assets.textures.checkerboard_basecolor_png.rootUrl, scene);
    groundMaterial.diffuseTexture = groundTexture;

    BABYLON.SceneLoader.ImportMesh("", Assets.meshes.Yeti.rootUrl, Assets.meshes.Yeti.filename, scene, function(newMeshes){
        newMeshes[0].scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
        avatar=newMeshes[0];
        avatar.rotation.x=0.25;
    });


    function updateAvatarPosition() {
        var forwardDirection = avatar.getDirection(new BABYLON.Vector3(0, 0, 1)); // Direction avant (Z)
        var rightDirection = avatar.getDirection(new BABYLON.Vector3(1, 0, 0)); // Direction droite (X)

        if (forward) {
            avatar.position.addInPlace(forwardDirection.scale(speed));
        }
        if (backward) {
            avatar.position.subtractInPlace(forwardDirection.scale(speed));
        }
        if (left) {
            avatar.position.subtractInPlace(rightDirection.scale(speed));
        }
        if (right) {
            avatar.position.addInPlace(rightDirection.scale(speed));
        }



     /*   var forwardDirection = avatar.forward; // Obtenez la direction avant de l'avatar

        if (forward) {
            // Déplacez l'avatar en avant selon sa direction
            avatar.position.addInPlace(forwardDirection.scale(speed));
        }
        if (backward) {
            // Déplacez l'avatar en arrière (direction inverse)
            avatar.position.subtractInPlace(forwardDirection.scale(speed));
        }

        if (forward) {
            avatar.position.z += speed;
        }
        if (backward) {
            avatar.position.z -= speed;
        }
        if (left) {
            avatar.position.x -= speed;
        }
        if (right) {
            avatar.position.x += speed;
        }*/
    }

    // Fonction pour mettre à jour la rotation de l'avatar
    function updateAvatarRotation() {
        if (rotateLeft) {
            avatar.addRotation(0, -rotationSpeed, 0); // Rotation à gauche
        }
        if (rotateRight) {
            avatar.addRotation(0, rotationSpeed, 0); // Rotation à droite
        }
    }

    // Boucle de rendu
    scene.registerBeforeRender(function() {
        if (avatar) {
            updateAvatarPosition();
            updateAvatarRotation();
        }
    });


    return scene;
};


// Ajout des gestionnaires d'événements pour le clavier
window.addEventListener("keydown", function(event) {
    switch (event.key) {
        case "w": forward = true; break;
        case "s": backward = true; break;
        case "q": left = true; break;
        case "e": right = true; break;
        case "a": rotateLeft = true; break;
        case "d": rotateRight = true; break;
    }
});

window.addEventListener("keyup", function(event) {
    switch (event.key) {
        case "w": forward = false; break;
        case "s": backward = false; break;
        case "q": left = false; break;
        case "e": right = false; break;
        case "a": rotateLeft = false; break;
        case "d": rotateRight = false; break;
    }
});

                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
